<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그</title>
</head>
<body>
    <table border="1" width="600">
        <th>
            <td>a</td>
            <td>b</td>
            <td>c</td>
            <td>d</td>
        </th>
        <tr align="center">
            <td colspan="2">1</td>
            <td>3</td>
            <td>4</td>
            <td rowspan="3">5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>
    </table>
    <hr>
    <div>123467890</div><div>asdasd</div><div>ㅁㄴ이ㅗㅁ닝ㅁㅈ</div>
    <hr>
    <span>123467890</span><span>asdasd</span><span>ㅁㄴ이ㅗㅁ닝ㅁㅈ</span>
</body>
</html>
